<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite o seu país: <input type="txtp" name="txtp" id="txtp"> <br>
   <input type="button" value="verificar" onclick="verificar()">

   <div id="resposta">
     Preencha os dados para obter resposta!


     <script>
        function verificar(){
          let txtp = window.document.getElementById('txtp')
          let resposta = window.document.querySelector('div#resposta')
          let nacionalidade = txtp.value

          resposta.innerHTML = `Você é do páis ( ${nacionalidade} ) `

          if(nacionalidade == 'brasil' || nacionalidade =='Brasil'){ 
            resposta.innerHTML += `Brasileiro`
        } else {
            resposta.innerHTML += `Estrangeiro`
        }
    }

     </script>
</body>
</html>
